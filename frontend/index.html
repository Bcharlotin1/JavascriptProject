
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="http://fonts.cdnfonts.com/css/cave-story" rel="stylesheet">            
    <link rel="stylesheet" href="stylesheet/index.css">

   
    <script defer src="src/canvas.js"></script>
    <script defer src="src/petApi.js"></script>
    <script defer src="src/userApi.js"></script>
    <script defer src="src/pet.js"></script>
    <script defer src="src/user.js"></script>
    <script defer src="index.js"></script>
    <title>PETS</title>
</head>
<body>
    <main>
        <div id="board">
            <div id="play_game_button">
                <button id="popup" onclick="div_show()">Play Game</button>
            </div>

            <h1>Pets Game</h1>
            <canvas id="game"></canvas>
        </div>
        
        <div id="wrapper">
        <!--Top menu -->
        
        </div> 

    </main>

    
    
    <div id="playgameform">
        <div id="abc">
            <!-- Popup Div Starts Here -->
            <div id="playgameform">
            <!-- Contact Us Form -->
            <form class="form" id ="user_form" name="form">
            <!-- <img id="close" src="images/3.png" onclick ="div_hide()"> -->
            <h2>Enter Username</h2>
            <hr>
            <input id="username" name="username" placeholder="Username" type="text">
            <input type="submit" id ="submit"><a href="javascript:%20check_empty()"></a>
            </form>
            </div>
            <!-- Popup Div Ends Here -->
            </div>
      </div> 
    </div>

    <div id="playgameform">
        <div id="pet_form_block">
            <!-- Popup Div Starts Here -->
            <div id="playgameform">
                <form class="form" id="pet_form" name="form">
                    <h2>Create Pet</h2>
                    <hr>
                    <div>
                        <h3>Choose Pet</h3><br>
                        <input type="radio" id="image" name="image" value="stylesheet/images/dogs/Dog_brown.png" data-type ="Brown Dog"
                        checked>
                        
                        <img src="stylesheet/images/dogs/Dog_brown.png">
                    </div>
                
                    <div>
                        <input type="radio" id="image" name="image" value="stylesheet/images/dogs/Dog_Gold.png" data-type ="Gold Dog" checked>

                        <img src="stylesheet/images/dogs/Dog_Gold.png">
                    </div>
                
                    <div>
                        <input type="radio" id="image" name="image" value="stylesheet/images/dogs/Dog_Grey.png" data-type ="Grey Dog" checked>

                        <img src="stylesheet/images/dogs/Dog_Grey.png">
                    </div><br>

                    <h3> Name Pet</h3><br>
                    <input id="name" name="name" placeholder="name" type="text">

                    <h3>Choose Gender</h3><br>
                    <div>
                        <input type="radio" id="gender" name="gender" value="Female" checked>
                        Female</input>
                    </div>
                    <div>
                        <input type="radio" id="gender" name="gender" value="Male" checked>Male</input>
                    </div>


                        <input type="submit" id ="submit"><a href="javascript:%20check_empty()"></a>
                </form>
                </div>
                <!-- Popup Div Ends Here -->
    
            </div>
      </div> 
    </div>
        
    <div id = "pet_console" class ="navbar">

        <img id ="food" class="pet_console_image"src="stylesheet/images/petConsole/dog_bowl.png">

        <img id ="wash"class="pet_console_image" src="stylesheet/images/petConsole/duck.png">

        <img id="walk" class="pet_console_image" src="stylesheet/images/petConsole/walking.png">

    </div>
   
    <div id ="statusbar_container">
        <div id="Progress_Status">
            <div id="myprogressBar"></div>
        </div>
    </div>
        
        
    

</body>
</html>
